<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Neon Bouncing Balls</title>
<style>

  html,body{
    margin:0;
    height:100%;
    overflow:hidden;
    background:#000;            
  }
  canvas{
    display:block;
    width:100%;
    height:100%;
    background:#b6aeae;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');


function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);


function makeBall(color){
  return {
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height/2,
    r: 30,
    vx: (Math.random()*4 + 2) * (Math.random()<0.5?-1:1),
    vy: (Math.random()*3 + 1),
    color: color
  };
}


const balls = [
  makeBall('#00ffff'), 
  makeBall('#ff00ff'), 
  makeBall('#39ff14')  
];

const gravity = 0.3;
const bounce  = 0.8;

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  balls.forEach(b=>{

    b.vy += gravity;
    b.x += b.vx;
    b.y += b.vy;


    if(b.x + b.r > canvas.width || b.x - b.r < 0){
      b.vx *= -1;
      b.x = Math.max(b.r, Math.min(b.x, canvas.width - b.r));
    }
    
    if(b.y + b.r > canvas.height){
      b.vy *= -bounce;
      b.y = canvas.height - b.r;
    }

 
    ctx.beginPath();
    ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
    ctx.fillStyle = b.color;
    ctx.shadowColor = b.color;
    ctx.shadowBlur = 30;   
    ctx.fill();
    ctx.shadowBlur = 0; 
  });

  requestAnimationFrame(animate);
}


let running = false;
canvas.addEventListener('dblclick',()=>{
  if(!running){
    running = true;
    animate();
  }
});
</script>

</body>
</html>
